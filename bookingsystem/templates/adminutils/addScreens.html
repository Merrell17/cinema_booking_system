{% extends 'adminBase.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Select Seats</title>
    {% endblock %}
</head>
{% block body %}
    <div class="wrapper">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form method="POST" class="signup" autocomplete="off">
  <h1>Add Screen</h1>
    <label for="cinemas">Choose a cinema</label>
    <select name="cinemas" id="cinemas" >
        {% for cinema in cinemaDetails %}
        <option value="{{ cinema[0] }}">{{cinema[2]}}</option>
        {% endfor %}
    </select>

  <div class="standard-field" style="margin-top: 30px;">
    <input class="standard-input" type="text" name="name" id="username" value="" required />
    <label class="standard-label" for="name">Screen Number</label>
  </div>

  <div class="standard-field">
    <input class="standard-input" type="text" name="row_count" id="username" value="" required />
    <label class="standard-label" for="row_count">Row Count</label>
  </div>

    <div class="standard-field">
    <input class="standard-input" type="text" name="column_count" id="username" required value="" />
    <label class="standard-label" for="column_count">Column Count</label>
  </div>

  <button type="submit">Add Screen</button>
</form>
    </div>
</body>
</html>
{% endblock %}
