{% extends 'adminBase.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/page.css') }}">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Select Seats</title>
    {% endblock %}
</head>


{% block body %}
<h1>Add a Screen</h1>


<form method="POST" action="">
    <label for="cinemas">Choose a cinema</label>

    <select name="cinemas" id="cinemas">
        {% for cinema in cinemaDetails %}
        <option value="{{ cinema[0] }}">{{cinema[2]}}</option>
        {% endfor %}
    </select>
    <br>

        Screen Number <input type="text" name="name" />
        <br>

        Number of Rows <input type="text" name="row_count" />
        <br>
        Number of Columns <input type="text" name="column_count" />
        <br>

        <input type="submit">
    </form>

{% endblock %}
