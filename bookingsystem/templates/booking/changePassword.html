{% extends 'base.html' %}
<head>
    {%  block head %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% endblock %}
</head>



{% block body %}

<body>
<div class="wrapper">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <script>
                document.querySelector('.alert-dismissible button.close').addEventListener('click', (e) => {
                    e.currentTarget.parentElement.style.visibility = 'hidden';
                });
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}
<form method="POST" class="signup" autocomplete="off">
  <h1>Change Password</h1>


   <div class="standard-field">
    <input class="standard-input" type="password" name="currentPassword" id="password" required />
    <label class="standard-label" for="currentPassword">Current Password</label>
  </div>



  <div class="standard-field">
    <input class="standard-input" type="password" name="newPassword" id="password" required />
    <label class="standard-label" for="newPassword">New Password</label>
  </div>

  <div class="standard-field">
    <input class="standard-input" type="password" name="confirmPassword" id="password" required />
    <label class="standard-label" for="confirmPassword">Confirm New Password</label>
  </div>


    <button type="submit">Change Password</button>
</form>
    </div>
</body>
</html>

</body>
{% endblock %}
