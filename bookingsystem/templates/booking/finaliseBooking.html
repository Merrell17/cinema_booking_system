{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>



{% block body %}
<body>
<form method="post" autocomplete="off", id="login">
    <label for="card_number">Card Number</label>
    <input name="card_number" id="card_number" required>
    <br>
    <label for="expiration">Password</label>
    <input type="expiration" name="expiration" id="expiration" required>
    <br>
    <input type="submit" value="Log In">
  </form>

</body>
{% endblock %}
