{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


        <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
    {% endblock %}

</head>
{% block body %}
<body>
    <div class="wrapper">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form method="POST" class="signup" autocomplete="off">
  <h1>Edit Details</h1>


  <div class="signup__field">
    <input class="signup__input" type="text" name="username" id="username" value="{{ username }}" required />
    <label class="signup__label" for="username">Username</label>
  </div>

  <div class="signup__field">
    <input class="signup__input" type="text" name="email" id="email" value="{{ email }}" required />
    <label class="signup__label" for="email">Email</label>
  </div>


    <div class="signup__field">
    <input class="signup__input" type="text" name="fname" id="fname" value={{ fname }} required />
    <label class="signup__label" for="fname">First Name</label>
  </div>
    <div class="signup__field">
    <input class="signup__input" type="text" name="lname" id="lname" required value="{{ lname }}" />
    <label class="signup__label" for="lname">Last Name</label>
  </div>

  <button type="submit">Make Changes</button>
</form>
    </div>
</body>
</html>
{% endblock %}
