{% extends 'base.html' %}
<head>
    {%  block head %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% endblock %}
</head>



{% block body %}

<body>
<div class="wrapper">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <span>{{message}}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <script>
                document.querySelector('.alert-dismissible button.close').addEventListener('click', (e) => {
                    e.currentTarget.parentElement.remove();
                });
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}
<form method="POST" class="signup" autocomplete="off">
  <h1>Login</h1>
  <h2>Dont have an account? <a href="{{ url_for('auth.register') }}">Register</a></h2>

  <div class="standard-field">
    <input class="standard-input" type="text" name="username" id="username" required />
    <label class="standard-label" for="username">Username</label>
  </div>



  <div class="standard-field">
    <input class="standard-input" type="password" name="password" id="password" required />
    <label class="standard-label" for="password">Password</label>
  </div>


    <button type="submit">Login</button>
</form>
    </div>
</body>
</html>

</body>
{% endblock %}
